<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kwantegy test</title>

    <script src="../dist/kwantegy.js"></script>
    <script>
      var tape1 = kwantegy.tape('./01-closer_fragment.mp3'),
          tape2 = kwantegy.tape('./02-higherlove_fragment.mp3'),
          deck1 = kwantegy.deck(),
          deck2 = kwantegy.deck();
          function doLoad() {
            deck1.load(tape1, function() { console.log('tape1 loaded'); });
            deck2.load(tape2, function() { console.log('tape2 loaded'); });
          }

          function doGapless() {
            deck1.play();
            deck1.queue(deck2);
          }

    </script>
  </head>
  <body>
    <header>
      <h1 class="kwtest">kwantegy test</h1>
    </header>

    </article>
  </body>
